<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="#3b82f6"/>

  <!-- Indian Rupee Symbol -->
  <g transform="translate(512, 512)">
    <!-- Rupee lines -->
    <line x1="-200" y1="-250" x2="200" y2="-250" stroke="white" stroke-width="50" stroke-linecap="round"/>
    <line x1="-200" y1="-150" x2="200" y2="-150" stroke="white" stroke-width="50" stroke-linecap="round"/>

    <!-- Rupee curve -->
    <path d="M -200,-150 Q -100,-150 0,-150 Q 100,-150 100,0 Q 100,150 0,150"
          stroke="white" stroke-width="60" fill="none" stroke-linecap="round"/>

    <!-- Diagonal line -->
    <line x1="-200" y1="0" x2="180" y2="250" stroke="white" stroke-width="60" stroke-linecap="round"/>
  </g>

  <!-- Track indicator (small dots at bottom) -->
  <circle cx="380" cy="850" r="20" fill="white" opacity="0.7"/>
  <circle cx="480" cy="850" r="20" fill="white" opacity="0.7"/>
  <circle cx="580" cy="850" r="20" fill="white" opacity="0.7"/>
</svg>
