<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="2732" height="2732" fill="url(#bg-gradient)"/>

  <!-- Icon in center -->
  <g transform="translate(1366, 1166)">
    <!-- Rupee lines -->
    <line x1="-200" y1="-250" x2="200" y2="-250" stroke="white" stroke-width="50" stroke-linecap="round"/>
    <line x1="-200" y1="-150" x2="200" y2="-150" stroke="white" stroke-width="50" stroke-linecap="round"/>

    <!-- Rupee curve -->
    <path d="M -200,-150 Q -100,-150 0,-150 Q 100,-150 100,0 Q 100,150 0,150"
          stroke="white" stroke-width="60" fill="none" stroke-linecap="round"/>

    <!-- Diagonal line -->
    <line x1="-200" y1="0" x2="180" y2="250" stroke="white" stroke-width="60" stroke-linecap="round"/>
  </g>

  <!-- App name -->
  <text x="1366" y="1650" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">FinTrack</text>
  <text x="1366" y="1750" font-family="Arial, sans-serif" font-size="48" fill="rgba(255,255,255,0.8)" text-anchor="middle">Loan Management</text>
</svg>
